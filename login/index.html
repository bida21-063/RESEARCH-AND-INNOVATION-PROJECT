<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Quick Tast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<div class="container">
    <div class="container2">
        <div class="style3">
            <form class="form">
                <div class="input_field">
                    <img class="icon" src="/images/login_username_icon.png">
                    <input type="text" class="textfield" placeholder="Username">
                </div>
                <div class="input_field">
                    <img class="icon" src="/images/login_password_icon.png">
                    <input type="password" class="textfield" placeholder="Password">
                </div>
                <button class="button" id="login">
                    <span class="buttontext">Login</span>
                </button>
                <a href="../signup/index.html">
                    <button class="button2">
                        <span class="buttontext2">Create New Account</span>
                    </button>
                </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
